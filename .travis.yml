dist: trusty
language: python

branches:
    only:
        - master
env:
  global:
    secure: ""

matrix:
  include:
    - env: PYTHON=3.6
    - env: PYTHON=3.5

before_install:
  # install environment for dask_cudf
  - source ./travisci/install-env-dask_cudf.sh
  # install miniconda
  - travis_retry wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=$HOME/miniconda3/bin:$PATH

install:
  # check
  - conda --version
  # install conda build
  - conda install conda-build anaconda-client flake8 conda-verify --yes
script:
  # Activate root environment
  - source activate root
  # check conda versions
  - conda list
  # build dask_cudf
  - source ./travisci/build_dask_cudf.sh
  - flake8

after_success:
  - source ./travisci/upload-anaconda.sh
